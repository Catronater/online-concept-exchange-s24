<!doctype html>
<html>
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
      charset="UTF-8"
    />
    <title>Human Domino Login Page</title>
    <link href="LoginPage.css" type="text/css" rel="stylesheet" />
  </head>

  <body>
    <h1>Login to the Human Domino Project!</h1>
    <!-- WARNING:
			This page is NOT production safe yet.
			
			It should be integrated with WTForms or another secure 
			form library for safe password handling. It also 
			needs an anti-spam mechanism and features to prevent 
			XSS and injection attacks.
		-->
    <form name="LoginForm" action="" method="post">
      <div class="container">
        <label>Username/Email: </label>
        <input
          type="text"
          placeholder="Enter your Username or Email"
          name="username"
          required
        />
        <label>Password: </label>
        <input
          type="password"
          placeholder="Enter your password"
          name="password"
          required
        />
        <button type="submit">Login</button>
      </div>
    </form>
  </body>
</html>
