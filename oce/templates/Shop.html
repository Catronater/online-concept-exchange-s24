        }

        }

        h1 {

            color: #333;
        }

        .container{
            width: 80%;
            margin: 50px auto;
        }
        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
            gap: 20px;
            margin: 50px auto;
        }

        .product-card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            width: 200px;
            height: 400px;
            padding: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }

        .product-card img {
            width: 100%;
            border-radius: 8px;
        }

        .product-card h3 {
            font-size: 18px;
            margin: 10px 0;
            text-align: center;
        }

        .product-card p {
            font-size: 14px;
            color: #555;
            text-align: left;
            flex-grow: 1;
        }

        .product-card .price {
            font-weight: bold;
            color: #e91e63;
            margin: 10px 0;
        }

        .product-card button {
            width: 100%;
            padding: 10px;
            color: #fff;
            background-color: #e91e63;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: auto;
        }

        .product-card button:hover {
            background-color: #c2185b;
        }


    </style>
</head>

        // Function to display products (only display price if admin desires it to be shown)

            const productContainer = document.getElementById("product-container");

            products.forEach(product => {
