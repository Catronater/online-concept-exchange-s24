{% extends 'base.html' %}

{% block content %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Page</title>
    <!-- <link href="ShopPage.css" type="text/css" rel="stylesheet" /> -->
    <!-- <link href="https://fonts.googleapis.com/css2?family=Varela&display=swap" rel="stylesheet"> -->

    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            font-size: 14px;
            /* Add Font CSS */
            font-family: "Varela", sans-serif;
            font-weight: 400;
            font-style: normal;
        }
        h1 {
            margin-top: 20px;
            color: #333;
        }
        .container{
            width: 80%;
            margin: 50px auto;
        }
        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
            gap: 20px;
            margin: 50px auto;
        }
  
        .product-card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            width: 200px;
            padding: 20px;
            text-align: left;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
  
        .product-card img {
            width: 100%;
            border-radius: 8px;
        }
  
        .product-card h3 {
            font-size: 18px;
            margin: 10px 0;
        }
  
        .product-card p {
            font-size: 14px;
            color: #555;
        }
  
        .product-card .price {
            font-weight: bold;
            color: #e91e63;
            margin: 10px 0;
        }
  
        .product-card button {
            width: 100%;
            padding: 10px;
            color: #fff;
            background-color: #e91e63;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
  
        .product-card button:hover {
            background-color: #c2185b;
        }
    </style>
</head>
<body>
    <h1>Shop Our Products!</h1>
    <div id="product-container" class="product-container"></div>
    <script>
        // Array of product objects
        const products = [
            { id: 1, name: "Venn Diagram Character Equation Card Zipper Pouch", price: "$5", image: "static/images/smileyface.webp", description: "Venn Diagram Character Equation Card Zipper Pouch" },
            { id: 2, name: "Health Liberty and Happiness Poster", price: "$5", image: "static/images/smileyface.webp", description: "19\" H x 13\" W" },
            { id: 3, name: "Scope and Sequence Poster", price: "$5", image: "static/images/smileyface.webp", description: "13\" H x 19\" W" },
            { id: 4, name: "Helpfulness Card", price: "$5", image: "static/images/smileyface.webp", description: "Card with helpfulness information" }
        ];
  
        // Function to display products
        function displayProducts() {
            const productContainer = document.getElementById("product-container");
  
            products.forEach(product => {
            const productCard = document.createElement("div");
            productCard.classList.add("product-card");
  
            productCard.innerHTML = `
                <img src="${product.image}" alt="${product.name}">
                <h3>${product.name}</h3>
                <p>${product.description}</p>
                <p class="price">${product.price}</p>
                <button>Add to Cart</button>
            `;
  
            productContainer.appendChild(productCard);
            });
        }
  
        // Call the function to display products on page load
        document.addEventListener("DOMContentLoaded", displayProducts);
    </script>
</body>

{% endblock %}
